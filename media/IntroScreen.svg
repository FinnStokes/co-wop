         y="594.63617"
         x="3.092078"
         id="tspan3773-7"
         sodipodi:role="line">Artie is going about his business in the morning</tspan><tspan
         style="font-size:36px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="639.63617"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3851">when suddenly he is having a heart attack!</tspan><tspan
         style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="684.63617"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3839" /><tspan
         style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="723.08508"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3853">Four players can cooperate to help Artie beat his heart,</tspan><tspan
         style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="758.08508"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3855">circulate blood to his organs and limbs, and move his arms</tspan><tspan
         style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="793.08508"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3857">and legs to reach the telephone and call for help!</tspan><tspan
         style="font-size:36px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="828.08508"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3843" /><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="864.72284"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3877">ARMS AND LEGS: One key to rotate a joints and one</tspan><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="902.22284"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3885">key to extend/contract each limb.</tspan><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="939.72284"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3879">HEART: One key controls the atria of the heart,</tspan><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="977.22284"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3889">another the ventricles</tspan><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="1014.7228"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3849">CIRCULATION: Use the mouse to control bloodflow to</tspan><tspan
         style="font-size:30px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;stroke:#000000;font-family:Franklin Gothic Heavy;-inkscape-font-specification:Franklin Gothic Heavy"
         y="1052.2228"
         x="3.092078"
         sodipodi:role="line"
         id="tspan3891">organs and limbs</tspan></text>
