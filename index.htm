<!doctype html>
<html>
 <head>
  <script src="lib/Box2dWeb-2.1.a.3.js"></script>
  <script src="enchant.js"></script>
  <script src="box2d.enchant.js"></script>
 </head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Game(800, 600); // game stage
    game.preload('chara1.png'); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Sprite(32, 32);
        bear.image = game.assets['chara1.png'];
        game.rootScene.addChild(bear);
        bear.frame = [6, 6, 7, 7];   // select sprite frame
        
        bear.tl.moveBy(288, 0, 90)   // move right
            .scaleTo(-1, 1, 10)      // turn left
            .moveBy(-288, 0, 90)     // move left
            .scaleTo(1, 1, 10)       // turn right
            .loop();                 // loop it
    };

    game.start(); // start your game!
</script>
</body>
</html>
